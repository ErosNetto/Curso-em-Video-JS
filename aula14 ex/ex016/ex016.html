<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>

    <section>
      <div id="dados">
        <p>
          Inicio:
          <input type="number" name="inicio" id="txtIni" min="0" />
        </p>
        <p>
          Fim:
          <input type="number" name="fim" id="txtFim" min="0" />
        </p>
        <p>
          Passo:
          <input type="number" name="passo" id="txtPas" min="0" />
        </p>
        <p>
          <input type="button" value="Contar" onclick="contar()" />
        </p>
      </div>

      <div id="res">Preparando a contagem...</div>
    </section>

    <footer>
      <p>&copy; Eros Netto</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
