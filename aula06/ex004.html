<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`);

        let salario = Number(prompt('Digite o seu sálario:'));
        alert(`Sálario: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
        document.write(`Sálario: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script> 
</body>
</html>
