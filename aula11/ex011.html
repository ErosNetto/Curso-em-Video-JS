<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 011</title>
  </head>
  <body>
    <h1>Sistema de verificação de nacionalidade</h1>
    Seu país: <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        let país = document.querySelector("#txtpais").value;
        let res = document.querySelector("#res");

        res.innerHTML = `<p>Vivendo em <strong>${país}</strong></p>`;

        if (país === "Brasil") {
          res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
        } else {
          res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`;
        }
      }
    </script>
  </body>
</html>
